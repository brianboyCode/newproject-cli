<div class="ui secondary pointing menu">
  <a class="active item">Home</a>
  <a class="item">Messages</a>
  <a class="item">Friends</a>
  <div class="right menu">
    <a class="ui item" (click)="logOut()">Logout</a>
  </div>
</div>

<div class="contain-photos">
  <img class="photos" *ngFor="let photo of photos" src="{{baseUrl}}/{{photo.img}}" (click)="photoOwner(photo)" alt="">
  <div class="description">
    <p>{{photo.description}}</p>
  </div>
</div>

<div class="footer">
  <div class="ui bottom attached warning message">

    <div class="user-icon">
      <i class="user icon" [routerLink]="['/user', user.username]"></i>
    </div>
    <div class="square-icon">
      <i class="add square icon"></i>
    </div>
    <div class="list-layout">
      <i class="list layout icon" routerLink="/gallery" routerLinkActive="active"></i>
    </div>
  </div>
