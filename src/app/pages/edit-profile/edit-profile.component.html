<div class="submit-changes">
  <div class="x">
    <i class="big remove icon" (click)="goProfile()"></i>
  </div>
  <span class="grey-name">Edit Profile</span>
  <div class="v">
    <i class="big checkmark icon" (click)="updateUser()" (click)="goProfile()"></i>
  </div>
</div>

<div class="image-container" *ngIf="dataUser">
  <div class="ui segment">

    <div *ngIf="currentImage">
      <img class="ui tiny image img-circle" src={{baseUrl}}{{dataUser.filename}}>
    </div>
    <div *ngIf="checkFotoDefault">
      <img class="ui tiny image img-circle" src="../../../assets/img/profileImage.png">
    </div>

    <div class="username">
      <span class="grey-name">Profile Name</span>
      <p>{{dataUser.profileName}}</p>
    </div>
  </div>
</div>

<div class="main">
  <div class="edit-container">

    <form class="ui form" #myForm="ngForm">

      <div class="field">
        <label>Title</label>
        <input type="text" name="first-name" [(ngModel)]="formUpdate.title" placeholder="title">
      </div>
      <div class="field">
        <label>Description</label>
        <input type="text" name="last-name" [(ngModel)]="formUpdate.description" placeholder="Description">
      </div>
      <div class="field">
        <label>First Name</label>
        <input type="text" name="last-name" [(ngModel)]="formUpdate.firstName" placeholder="First Name">
      </div>
      <div class="field">
        <label>Last name</label>
        <input type="text" name="last-name" [(ngModel)]="formUpdate.lastName" placeholder="Last name">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="last-name" [(ngModel)]="formUpdate.email" placeholder="Email">
      </div>

    </form>

  </div>
</div>

<div class="change-password">
  <p>Change Password</p>
</div>
