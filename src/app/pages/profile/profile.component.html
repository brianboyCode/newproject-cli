<div class="ui top menu ">
  <div class="icon">
    <div class="pulsar">
    </div>
  </div>
  <a class="item" (click)="goToGallery()">Home</a>
  <div class="right menu">
    <a class="item" (click)="logOut()">Log out</a>
    <a class="item">Help</a>
  </div>
</div>


<div class="header">
  <div class="content-profile" *ngIf="dataUser">
    <img *ngIf="currentImage" class="ui image img-circle" src={{baseUrl}}{{dataUser.filename}}>
    <img *ngIf="checkFotoDefault" class="ui image img-circle" src="../../../assets/img/profileImage.png">
    <div class="description-user">
      <div class="profile">
        <h1>{{dataUser.profileName}}</h1>
        <p>{{dataUser.description}}
        </p>
      </div>
      <div>
        <div class="btn-edit" *ngIf="checkEdit">
          <button class=" edit huge ui button" (click)="editClick()">edit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui fluid three item menu">
    <a class="item">
      <i class="small grid layout icon"></i>
    </a>
    <a class="item" (click)="collapse = !collapse">
      <i class="photo center small icon"></i>
    </a>
    <a class="item" (click)="goToGallery()">
      <i class="image icon"></i>
    </a>
  </div>
</div>



<app-gallery-profile></app-gallery-profile>

<div class=" coll">
  <div [suiCollapse]="!collapse">
    <div class="ui segment">
      <form (ngSubmit)="submitForm(myForm)" class="ui reply form" #myForm="ngForm" novalidate>

        <div class="field" [ngClass]="{'has-error': feedbackEnabled && myDescription.errors}">
          <label>Description</label>

          <input type="text" name="description" [(ngModel)]="photo.description" #myDescription="ngModel" required minlength="4" [disabled]="processing"
          />
        </div>
        <div class="field" [ngClass]="{'has-error': feedbackEnabled}">
          <label>Upload a picture </label>
          <input id="uploadFile" placeholder="Choose File" disabled="disabled" class="inputfile" />
          <div class="fileUpload btn btn-primary">
            <span>Upload</span>
            <input id="uploadBtn" class="upload" type="file" name="file" [disabled]="processing" ng2FileSelect [uploader]="uploader"
              required/>
          </div>
        </div>

        <div class="field submit">
          <button type="submit" [disabled]="processing">Add your Photo</button>
          <div *ngIf="feedbackEnabled && myForm.invalid">
            <p class="validation">there are errors in the form, please review the fields</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="navbar" id="myNavbar">
  <i class="big user icon" (click)="goToMeProfile()"></i>
  <i class="big add square icon" (click)="collapse = !collapse"></i>
  <i class="big list layout icon" (click)="goToGallery()"></i>
