  <div class="contain-form">
    <form #myForm="ngForm" novalidate>
      <div class="ui two column middle aligned very relaxed stackable grid">
        <div class="column">
          <div class="ui form">
            <div class="field">
              <label>Username</label>
              <div class="ui left icon input">
                <input type="text" placeholder="username" class="form-control" name="username" [(ngModel)]="user.username" #myUsername="ngModel"
                  minlength="6" required/>
                <i class="user icon"></i>
              </div>

              <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
                <p [hidden]="!myUsername.errors.minlength">
                  Username must be at least 6 characters long.
                </p>
              </div>

            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #myPassword="ngModel" required />
                <i class="lock icon"></i>
              </div>

              <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
                <p [hidden]="!myPassword.errors.required">
                  Password required!!
                </p>
              </div>

            </div>

            <div class="btn-login">
              <div class="center aligned column">
                <div class="ui blue submit button" (click)="login()">Login</div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </form>
    <br>
    <div class="input">
      <!-- <input type="submit" class="form-control" (click)="back()" class="btn btn-success" value="back"> -->
      <div class="ui animated button" tabindex="0">
        <div class="visible content" (click)="back()">Back</div>
        <div class="hidden content">
          <i class="arrow left icon"></i>
        </div>
      </div>
    </div>
  </div>

</div>
